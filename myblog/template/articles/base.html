

{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Djangonauts</title>
        <link rel="stylesheet" href="{%static 'css/article.css' %}">
    </head>
    <body>
        <header class="wrapper">
                <h1><a href="{% url 'Home'%}"><img src="{%static 'img/facebook.png'%}" alt=""></a></h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                    
                    <li>
                         <form class='logout-link' action="{%url 'account:logout'%}" method="post">
                                {% csrf_token %}
                                <button type="submit">Logout</button>
                            </form>
                        </li>
                        <li><a href="{%url 'articles:create'%}" class="highilight">Create New Article</a></li>
    
                    {% else %}
                    <li><a href="{%url 'account:login'%}">Login</a></li>
                    <a href="{%url 'account:signup'%}">Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
